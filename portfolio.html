    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        let list = $('.list'); //menu
        let listItems = $('.listItems'); //item
        for (let i = 0; i < list.length; i++){
            $(list[i]).on('click',function(){
                for (let j = 0; j < list.length; j++){
                    $(list[j]).removeClass('active');
                }
                $(this).addClass('active');

                let dataAtValue = $(this).attr('data-filter');
            for (let k = 0; k < listItems.length; k++) {
                $(listItems[k]).removeClass('active');
                $(listItems[k]).addClass('hide');
                if ($(listItems[k]).attr('data-item') == dataAtValue || dataAtValue == 'all'){
                    $(listItems[k]).removeClass('hide');
                    $(listItems[k]).addClass('active');
                }

            }
            });
        }
    </script>
